<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">

    <!-- A-Frame itself -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

    <!-- AR.js A-Frame components -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <title>Augmented Reality</title>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false">
        <a-marker preset="hiro">

            <!-- Pac-man. -->
            <a-box position="-2 0.5 -2" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-cone position="1.5 1 -2" radius="0.5" height="1" color="#411253"></a-cone>
            <a-triangle position="-1 0.75 -3" radius="0.5" height="1.5" color="#365423"></a-triangle>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
